<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Suscripción</title>
</head>
<body>
    <form>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        <p>Preferencias:</p>
        <input type="checkbox" name="preferencia" value="tecnologia" required> Tecnología
        <input type="checkbox" name="pref" value="deportes"> Deportes
        <input type="checkbox" name="prefe" value="musica"> Música
        <input type="checkbox" name="prefr" value="noticias"> Noticias
        <input type="checkbox" name="prefer" value="cine"> Cine
        <p>Frecuencia de envío:</p>
        <input type="radio" name="frecuencia" value="diario" required> Diario
        <input type="radio" name="frecuencia" value="semanal"> Semanal
        <input type="radio" name="frecuencia" value="mensual"> Mensual
        <button type="submit">Suscribirse</button>
    </form>
</body>
</html>
