<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <form>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern=".{6,}" placeholder="Contraseña (mínimo 6 caracteres)" required>
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite la contraseña" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" placeholder="Edad (mínimo 18 años)" required>
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
