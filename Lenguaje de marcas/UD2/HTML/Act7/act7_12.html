<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Currículum</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono de contacto" required>
        <label for="experiencia">Experiencia:</label>
        <textarea id="experiencia" name="experiencia" placeholder="Describe tu experiencia laboral" required></textarea>
        <label for="educacion">Educación:</label>
        <textarea id="educacion" name="educacion" placeholder="Describe tu formación académica" required></textarea>
        <button type="submit">Enviar Currículum</button>
    </form>
</body>
</html>
